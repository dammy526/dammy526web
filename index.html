<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Secure Download</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#0ea5e9 0%,transparent 40%),
    radial-gradient(circle at bottom,#22c55e 0%,transparent 40%),
    #020617;
  font-family:"Segoe UI",Arial;
  color:#e5e7eb;
}
.card{
  background:rgba(2,6,23,.88);
  backdrop-filter:blur(16px);
  border:1px solid rgba(56,189,248,.35);
  padding:36px 44px;
  border-radius:18px;
  text-align:center;
  width:460px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}
h1{margin:0 0 10px;letter-spacing:2px}
.file{
  font-family:monospace;
  color:#38bdf8;
  margin-bottom:20px;
}

.checkbox{
  display:flex;
  gap:10px;
  align-items:flex-start;
  font-size:13px;
  opacity:.8;
  margin-bottom:18px;
  text-align:left;
}
input[type=checkbox]{margin-top:4px}

.btn{
  width:100%;
  padding:15px;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#22c55e);
  color:#020617;
  font-weight:bold;
  letter-spacing:1px;
  border:none;
  cursor:not-allowed;
  opacity:.4;
}
.btn.active{
  cursor:pointer;
  opacity:1;
}
.btn.active:hover{
  filter:brightness(1.1);
}

.progress{
  margin-top:16px;
  width:100%;
  height:8px;
  background:#020617;
  border-radius:6px;
  overflow:hidden;
  display:none;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
}

.scan{
  margin-top:12px;
  font-size:11px;
  color:#22c55e;
  letter-spacing:1px;
  display:none;
}

.legal{
  margin-top:24px;
  font-size:12px;
  opacity:.55;
  line-height:1.6;
}
</style>
</head>
<body>

<div class="card">
  <h1>檔案下載</h1>
  <div class="file">fish掛機腳本</div>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <label for="agree">
      我已閱讀並同意版權條款，<br>
      未經授權不得轉載、修改或散布
    </label>
  </div>

  <button id="downloadBtn" class="btn">⬇ 下載</button>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="scan" id="scan">VERIFYING FILE INTEGRITY…</div>

  <div class="legal">
    © 2025 RickDev Systems<br>
    Protected by Digital Copyright Protocol<br>
    Unauthorized redistribution prohibited<br>
  </div>
</div>

<script>
const agree = document.getElementById("agree");
const btn = document.getElementById("downloadBtn");
const progress = document.getElementById("progress");
const bar = document.getElementById("bar");
const scan = document.getElementById("scan");

agree.addEventListener("change",()=>{
  btn.classList.toggle("active",agree.checked);
  btn.disabled = !agree.checked;
});

btn.addEventListener("click",()=>{
  if(!agree.checked) return;

  btn.style.display="none";
  progress.style.display="block";
  scan.style.display="block";

  let p=0;
  const timer=setInterval(()=>{
    p+=2;
    bar.style.width=p+"%";
    if(p>=100){
      clearInterval(timer);
      window.location.href="Fisch Macro V11.ahk";
    }
  },40);
});
</script>

</body>
</html>
